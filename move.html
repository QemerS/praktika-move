<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        margin:0 auto;
        display: flex;
        justify-content: center;
        margin-top: 10px;
        
        }
    #place{
        width:500px;
        height: 500px;
        background-color: lightskyblue;
        border: 1px solid black;
        position: relative;
        }
    #obj{
        width: 50px;
        height: 50px;
        background-color: gray;
        border: 1px solid black;

        /* --move: 0;
        margin-top: var(--move); */
        position: absolute;
        top: 0;
        left: 0;
        }
    </style>
</head>
<body>
    <div id="place" >
        <div id="obj"></div>
    </div>
    <script>
        let obj = document.getElementById("obj");
        let place = document.getElementById('place');
        let myTop = 0;
        let myLeft = 0;
        document.addEventListener("keydown", (event) => {
            const myConditions = myTop < 500 && myLeft < 500 && myTop >= 0 && myLeft >= 0;
            if (event.isTrusted && myConditions) {
                switch (event.key) {
                    case "ArrowDown":
                        myTop += 5;
                        obj.style.top = `${myTop}px`;   
                        break;
                    case "ArrowUp":
                        obj.style.top = `${myTop}px`; 
                        myTop -= 5;
                        break;
                    case "ArrowLeft":
                        obj.style.left = `${myLeft}px`; 
                        myLeft -= 5;
                        break;
                    case "ArrowRight":
                        obj.style.left = `${myLeft}px`; 
                        myLeft += 5;
                        break;
                }
            } else {
                place.style.border = '5px red solid';
                place.innerHTML = `<p>Game`;
            }
        });
       
    </script>
</body>
</html>
